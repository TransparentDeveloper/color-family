name: Deploy

on:
  push:
    branches: [main]

jobs:
  update-readme-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          README_VERSION=$(grep -oP '(?<=latest_version-)[0-9]+\.[0-9]+\.[0-9]+' README.md)
          if [ "$PACKAGE_VERSION" != "$README_VERSION" ]; then
            sed -i "s/latest_version-$README_VERSION/latest_version-$PACKAGE_VERSION/g" README.md
            sed -i "s/color-family\/tree\/main-$README_VERSION/color-family\/tree\/main-$PACKAGE_VERSION/g" README.md
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update README version to $PACKAGE_VERSION"
            git push
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
